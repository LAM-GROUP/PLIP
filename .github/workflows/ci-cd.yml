name: Continuous Integration

on:
   push:
      branches:
         - main
   pull_request:
      branches:
         - main
   workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.9

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .[dev]
        

    - name: Run tests
      run: |
        pytest


